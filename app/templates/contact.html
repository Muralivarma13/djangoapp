<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff8e1;
        }
        nav {
            background: #333;
            padding: 15px;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #00e1ff;
        }
        .container {
            padding: 40px;
        }
        h1 {
            color: #444;
        }
        form {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #555;
        }
    </style>

</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Message:</label>
            <textarea rows="4" placeholder="Write your message"></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
